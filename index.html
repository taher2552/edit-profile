<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landing.css">

    <!-- font dm sans link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">

</head>

<body>
    <section class="landing-page-container">
        <div class="landing-page-box">
            <!-- topsection starts -->
            <header class="landing-page-top">
                <div>
                    <img src="../images/logo.svg" alt="">
                </div>
                <div class="landing-page-top-right">
                    <div>
                        <img src="../images/menu.svg" alt="" class="landing-page-menu">
                    </div>
                    <div>
                        <img src="../images/search.svg" alt="" class="landing-page-search">
                    </div>
                    <div>
                        <img src="../images/player1.png" alt="" class="landing-page-player">
                    </div>

                </div>

            </header>
            <!-- topsection ends -->

            <!-- change image section starts here  -->
            <div class="profile-img-container">
                <div class="profile-change-image">
                    <img src="../images/player1.png" alt="" class="profile-player">
                    <div class="profile-note">
                        <p class="common-fonts profile-change-text">Change Image</p>
                        <img src="../images/pencil.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- change image section ends here  -->

            <!-- basic info section starts here  -->
            <div class="profile-basic-info">
                <p class="common-fonts profile-basic-text">BASIC INFO</p>
            </div>

            <div class="profile-cards">
                <div>
                    <img src="../images/user.svg" alt="" class="profile-user-icon">
                </div>
                <div class="profile-input-section">
                    <label class="common-fonts profile-input-label">Full Name</label>
                    <input type="text" class="common-fonts profile-input" value="Pritam Kotal">
                </div>
            </div>

            <div class="profile-cards">
                <div>
                    <img src="../images/user.svg" alt="" class="profile-user-icon">
                </div>
                <div class="profile-input-section">
                    <label class="common-fonts profile-input-label">Field Position</label>
                    <input type="text" class="common-fonts profile-input" value="Defender">
                </div>
            </div>
            <div class="profile-cards">
                <div>
                    <img src="../images/user.svg" alt="" class="profile-user-icon">
                </div>
                <div class="profile-input-section">
                    <label class="common-fonts profile-input-label">Age</label>
                    <input type="number" class="common-fonts profile-input" value="30">
                </div>
            </div>
            <div class="profile-cards">
                <div>
                    <img src="../images/user.svg" alt="" class="profile-user-icon">
                </div>
                <div class="profile-input-section">
                    <label class="common-fonts profile-input-label">Chest Number #</label>
                    <input type="number" class="common-fonts profile-input" value="20">
                </div>
            </div>
            <div class="profile-cards">
                <div>
                    <img src="../images/user.svg" alt="" class="profile-user-icon">
                </div>
                <div class="profile-input-section">
                    <label class="common-fonts profile-input-label">DOB</label>
                    <input type="date" class="common-fonts profile-input">
                </div>
            </div>


            <!-- basic info section ends here  -->

            <!-- trophy section starts here  -->

         <div class="profile-trophy">
            <p class="common-fonts profile-trophy-heading">Trophy</p>
            <button class="profile-add-btn">Add More +</button>
           
            <div>
                <div>
                    <img src="../images/leauge.svg" alt="">
                    <p>indian super league 20/21</p>
                </div>
               
            </div>

         </div>

            <!-- trophy section ends here  -->

           

            </div>

    </section>
</body>

</html>
